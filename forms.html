<!DOCTYPE html>
<html>
<head>
	<title>Sign Up Today!</title>
	<link rel="stylesheet" type="text/css" href="./formstyle.css">

</head>
<body>

	<div>
		<form class="cat">
			<span><p class="header">Sign Up Today!</p></span>
			First Name:
			<input type="Name" name="first_name" placeholder="First"><br>
			Last Name:
			<input type="Name" name="last_name" placeholder="Last"><br>
			Birthdate:
			<input type="Datetime_local" name="birthday" placeholder="MM/DD/YYYY"><br>
			Username:
			<input type="text" name="username" placeholder="Username"><br>
			Address:
			<input type="text" name="phone_number" placeholder="City, State, Zip"><br>
			Email:
			<input type="Email" name="Email" placeholder="Example@gmail.com"><br>
			Password:
			<input type="password" name="password" placeholder="**********"><br>
			Password Confirmation:
			<input type="password" name="password_confirmation" placeholder="**********"><br>
		</form>
	</div>

	<div>
		<form class="cat">
			<span><p class="header">Log In</p></span>
			Email:
			<input type="Email" name="Email" placeholder="Example@gmail.com"><br>
			Password:
			<input type="password" name="password" placeholder="**********"><br>
		</form>
	</div>

</body>
</html>
